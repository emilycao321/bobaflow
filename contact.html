			</header>
		  </section>
		<!-- <h1>Let's Chat!</h1> -->

        <div class = "contact_emily">

		</div>
					
		<form action="https://formspree.io/f/mgedwdko" method="POST">
			<label>
				Name:
				<input name="text" placeholder="Enter your name" name="Name" required>
			</label>
			<br>
			<label>
				Email:
				<input type="email" placeholder="Enter your email" name="Reply To" required>
			</label>
			<br>
			<label>
				Subject:
				<select name="Subject" required>
					<option value="question">Question</option>
					<option value="issue">Issue with Website</option>
					<option value="other">Other</option>
				</select>
			</label>
			<br>
			<label>
				Message:
				<textarea name="Message" placeholder="Leave a message"></textarea>
			</label>
			<input type="checkbox" checked="checked" name="Remember Me" id = "cBox"> 
          <label for ="cBox">Remember me</label>
      
			<!-- your other form fields go here -->
			<br>
			<div id="contact_button">
			<button type="submit" >Send</button>
			</div>
			</form>
